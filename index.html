<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>合众e贷</title>
    <link href=static/favicon.ico rel="shortcut icon"/>
    <script>
      fnResize();
      window.onresize = function () {
        fnResize()
      };
      function fnResize() {
        let deviceWidth = document.documentElement.clientWidth || window.innerWidth
        if (deviceWidth >= 720) {
          deviceWidth = 720
        }
        if (deviceWidth <= 375) {
          deviceWidth = deviceWidth+1
        }
        document.documentElement.style.fontSize = (deviceWidth /18) + 'px'
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
